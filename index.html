<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Squirrels Rool</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,400i,700,800" rel="stylesheet">

    <!-- CSS libraries -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/fullpage.js/dist/fullpage.css" />

    <!--  Leaflet CSS  -->
    <link rel="stylesheet" href="css/leaflet.css">

    <!-- Custom CSS code -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid">
    <div id="fullpage">

<!-- FOR LATER: USE LAZY LOADING FOR IMAGES (built-in with fullpage)
Example: <img data-src="image.png"> -->

        <!--    Landing Page    -->
        <div class="row section" id="landing">
            <div class="col-md-12">
                <h1><span class="h1-sub">Final Project:</span> Squirrels in Central Park</h1>
                <h2>Squirrels are cute, squirrels are fun!</h2>
            </div>
        </div>

        <!-- Hook -->
        <div class="row section" id="hookVis">
            <img src="images/HookDraft.png">
            <div class="col-md-12">
                <div id="hook_vis"></div>
            </div>
        </div>

        <!-- Rising Insights -->
                <!-- Context Section-->
        <div class="row section" id="censusInfo">
            <img src="images/Context.png">
            <div class="col-md-12">
                <div id="squirrel_census_info"></div>
            </div>
        </div>

        <div class="row section" id="squirrelTrivia">
            <img src="images/Trivia.png">
            <div class="col-md-12">
                <div id="squirrel_trivia"></div>
            </div>
        </div>

                <!-- Bubble Vis -->
        <div class="row section" id="bubbleVis">
            <img src="images/bubble.png">
            <div class="col-md-12">
                <div id="bubble_vis"></div>
            </div>
        </div>
                <!-- Stories Vis -->
        <div class="row section" id="storiesVis">
            <div class="col-md-6">
                <div id="stories_vis"></div>
            </div>
            <div class="col-md-6">
                <div id="sentiment_vis"></div>
            </div>
        </div>

        <!-- Main message: Map and Stories Vis -->
        <div class="row section" id="mainMessage">
            <h1>Stories about Squirrels in Central Park</h1>
            <p>I will put a caption here about how hovering over the stories</p>

            <div class="row" id="storiesMap">
                <div class="col-md-12">
                    <div id="stories_map_vis"></div>
                </div>
            </div>

            <div class="row" id="squirrelMap">
                <div class="col-md-6" >
                    <div id="squirrel_map_vis"></div>
                </div>
                <div class="col-md-6">
                    <h5>Filter the squirrel sightings</h5>
                    <div class="btn-group-toggle" data-toggle="buttons">
                        <p class="filterLabel">Fur Color</p>
                            <label class="btn btn-outline-dark">
                                <input class="fur" type="checkbox" autocomplete="off" value="Gray" onclick="mapFilterClicked(this)">Gray
                            </label>
                            <label class="btn btn-outline-dark">
                                <input class="fur" type="checkbox" autocomplete="off" value="Cinnamon" onclick="mapFilterClicked(this)">Cinnamon
                            </label>
                            <label class="btn btn-outline-dark">
                                <input class="fur" type="checkbox" autocomplete="off" value="Black" onclick="mapFilterClicked(this)">Black
                            </label>
                        <p class="filterLabel">Reaction to Humans</p>
                            <label class="btn btn-outline-dark">
                                <input class="reaction" type="checkbox" autocomplete="off" value="Approaches" onclick="mapFilterClicked(this)">Approaches
                            </label>
                            <label class="btn btn-outline-dark">
                                <input class="reaction" type="checkbox" autocomplete="off" value="Indifferent" onclick="mapFilterClicked(this)">Indifferent
                            </label>
                            <label class="btn btn-outline-dark">
                                <input class="reaction" type="checkbox" autocomplete="off" value="Runs from" onclick="mapFilterClicked(this)">Runs From
                            </label>
                        <p class="filterLabel">Time of Sighting</p>
                            <label class="btn btn-outline-dark">
                                <input class="time" type="checkbox" autocomplete="off" value="AM" onclick="mapFilterClicked(this)">Morning
                            </label>
                            <label class="btn btn-outline-dark">
                                <input class="time" type="checkbox" autocomplete="off" value="PM" onclick="mapFilterClicked(this)">Afternoon
                            </label>
                        <p class="filterLabel">Squirrel Location</p>
                            <label class="btn btn-outline-dark">
                                <input class="location" type="checkbox" autocomplete="off" value="Above Ground" onclick="mapFilterClicked(this)">Above Ground
                            </label>
                            <label class="btn btn-outline-dark">
                                <input class="location" type="checkbox" autocomplete="off" value="On Ground" onclick="mapFilterClicked(this)">On Ground
                            </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Solution/Call to Action -->
        <div class="row section" id="walkMap">
            <img src="images/walkmap.png">
            <div class="col-md-12">
                <div id="walk_map_vis"></div>
            </div>
        </div>

        <div class="row section" id="quotesInfo">
            <div class="col-md-12">
                <div id="quotes"></div>
            </div>
        </div>

        <!--    About Us    -->
        <div class="row section" id="lastSection">
            <div class="col-md-12">
                <div id="aboutUs"></div>
            </div>
        </div>

    </div>
</div>

<!-- Load JS libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<!-- d3 -->
<script src="https://d3js.org/d3.v6.min.js"></script>

<!-- Load d3-cloud -->
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>

<!-- Fullpage Stepper -->
<script type="text/javascript" src="node_modules/fullpage.js/dist/fullpage.js"></script>

<!-- Leaflet Map-->
<script src="js/leaflet/leaflet.js"></script>

<!-- Visualization objects -->
<script src="js/hook_vis.js"></script>
<script src="js/bubble_vis.js"></script>
<script src="js/stories_vis.js"></script>
<script src="js/sentiment_vis.js"></script>
<script src="js/stories_map_vis.js"></script>
<script src="js/squirrel_map_vis.js"></script>
<script src="js/walk_map_vis.js"></script>

<!-- Load data, create visualizations -->
<script src="js/main.js"></script>

<!-- Initialize Fullpage stepper-->
<script>
    new fullpage('#fullpage', {
        //options here
        anchors: ['Title', 'firstPage', 'secondPage', '3rdPage', '4thPage', '5thPage', '6thPage', '7thPage', '8thPage', 'About-Us'],
        autoScrolling:true,
        scrollHorizontally: false,
        slidesNavigation: true,
        navigation: true,
        navigationPosition: 'right',
        navigationTooltips: ['Title', 'Guess Squirrels', 'Census Info', 'Squirrel Trivia', 'Bubble Vis', 'Stories Vis', 'Main Message', 'Take a Walk', 'Squirrel Quotes', 'About Us']
    });
</script>

</body>
</html>
