<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS171 - Lab 10</title>

    <link href="https://fonts.googleapis.com/css?family=Neuton:300,400,400i,700,800" rel="stylesheet">

    <!-- CSS libraries -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/fullpage.js/dist/fullpage.css" />

    <!-- Custom CSS code -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div id="fullpage">

<!-- FOR LATER: USE LAZY LOADING FOR IMAGES (built-in with fullpage)
Example: <img data-src="image.png"> -->

        <div class="row section" id="section0">
            <div class="col-md-12">
                <h1><span class="h1-sub">Final Project:</span> Squirrels in Central Park</h1>
                <h2>Squirrels are cute, squirrels are fun!</h2>
            </div>
        </div>

        <!-- Hook -->
        <div class="row section" id="section1">
            <div class="col-md-12">
                <div id="hook_vis"></div>
            </div>
        </div>

        <!-- Rising Insights -->
        <div class="row section" id="section2">
            <div class="col-md-12">
                <div id="bubble_vis"></div>
            </div>
        </div>

        <div class="row section" id="section3">
            <div class="col-md-12">
                <div id="sankey_vis"></div>
            </div>
        </div>

        <!-- Main message -->
        <div class="row section" id="section4">
            <div class="col-md-12">
                <div id="stories_vis"></div>
            </div>
        </div>

        <div class="row section" id="section5">
            <div class="col-md-4">
                <div id="squirrel_map_vis"></div>
            </div>
            <div class="col-md-8">
                <div id="timeline_brush_vis"></div>
            </div>
        </div>

        <!-- Solution/Call to Action -->
        <div class="row section" id="section6">
            <div class="col-md-12">
                <div id="walk_map_vis"></div>
            </div>
        </div>

        <div class="row section" id="section7">
            <div class="col-md-12">
                <div id="quotes"></div>
            </div>
        </div>

    </div>
</div>

<!-- Load JS libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<!-- d3 -->
<script src="https://d3js.org/d3.v6.min.js"></script>

<!-- Fullpage Stepper -->
<script type="text/javascript" src="node_modules/fullpage.js/dist/fullpage.js"></script>

<!-- Visualization objects -->
<script src="js/hook_vis.js"></script>
<script src="js/bubble_vis.js"></script>
<script src="js/sankey_vis.js"></script>
<script src="js/stories_vis.js"></script>
<script src="js/squirrel_map_vis.js"></script>
<script src="js/timeline_brush_vis.js"></script>
<script src="js/walk_map_vis.js"></script>

<!-- Load data, create visualizations -->
<script src="js/main.js"></script>

<!-- Initialize Fullpage stepper-->
<script>
    new fullpage('#fullpage', {
        //options here
        anchors: ['firstPage', 'secondPage', '3rdPage', '4thPage', '5thPage', '6thPage', '7thPage', 'lastPage'],
        autoScrolling:true,
        scrollHorizontally: false,
        slidesNavigation: true,
        navigation: true,
        navigationPosition: 'right',
        navigationTooltips: ['Title', 'Section 1', 'Section 2', 'Section 3', 'Section 4', 'Section 5', 'Section 6', 'Section 7']
    });
</script>

</body>
</html>
